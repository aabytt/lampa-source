name: Build and Deploy to Another Repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Prebuild (generate dest/app.js)
        run: npx gulp debug

      - name: Ensure dest/app.js exists
        run: |
          if [ ! -f "dest/app.js" ]; then
            echo "ERROR: dest/app.js not found after prebuild."
            echo "Listing dest/ and project root:"
            ls -la || true
            ls -la dest || true
            find . -maxdepth 3 -type f -name "app.js" | head -n 50 || true
            exit 1
          fi
          ls -la dest | head -n 200

      - name: Pack for GitHub
        run: npx gulp pack_github

      - name: Ensure output folder exists (public)
        run: |
          if [ ! -d "public" ]; then
            echo "ERROR: public/ not found"
            ls -la
            exit 1
          fi
          ls -la public | head -n 200

      - name: Deploy to target repo
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aaby_
