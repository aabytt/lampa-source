name: Build and Deploy to Another Repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build (one-shot for GitHub)
        run: npx gulp pack_github

      - name: Ensure output folder exists
        run: |
          # Попробуем public/ как основной кандидат
          if [ -d "public" ]; then
            echo "Using output folder: public/"
            ls -la public | head -n 200
          else
            echo "public/ not found. Listing repo root:"
            ls -la
            echo "If your build outputs elsewhere, change deploy copy path."
            exit 1
          fi

      - name: Deploy to target repo
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aabytt.github.io.git /tmp/deploy-repo

          find /tmp/deploy-repo -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          cp -R public/. /tmp/deploy-repo/

          cd /tmp/deploy-repo
          git add -A
          git commit -m "Deploy from $GITHUB_REPOSITORY @ $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
