name: Build and Deploy to Another Repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ not found. Check your build output folder."
            ls -la
            exit 1
          fi
          ls -la dist

      - name: Deploy to target repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aabytt.github.io.git /tmp/deploy-repo

          find /tmp/deploy-repo -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          cp -R dist/* /tmp/deploy-repo/

          cd /tmp/deploy-repo
          git add -A
          git commit -m "Deploy from source repo: $GITHUB_REPOSITORY @ $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
