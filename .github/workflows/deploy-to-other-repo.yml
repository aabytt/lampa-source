name: Build and Deploy dest to aabytt.github.io

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # 1) Прогрев: запускаем debug (он watch), ждём, пока появится dest/app.js, и гасим процесс
      - name: Prebuild (run gulp debug in background until dest/app.js appears)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dest || true

          echo "Starting gulp debug in background..."
          npx gulp debug &
          GULP_PID=$!

          echo "Waiting for dest/app.js (max 240s)..."
          for i in {1..240}; do
            if [ -f "dest/app.js" ]; then
              echo "OK: dest/app.js exists"
              break
            fi
            sleep 1
          done

          if [ ! -f "dest/app.js" ]; then
            echo "ERROR: dest/app.js was not created within timeout"
            echo "Root:"
            ls -la || true
            echo "dest/:"
            ls -la dest || true
            echo "Killing gulp (pid=$GULP_PID)"
            kill $GULP_PID || true
            exit 1
          fi

          echo "Stopping gulp (pid=$GULP_PID) to avoid CI hang..."
          kill $GULP_PID || true
          sleep 2
          kill -9 $GULP_PID || true

          echo "dest/ contents (top) after prebuild:"
          ls -la dest | head -n 200

      # 2) Теперь делаем упаковку под GitHub (должна сгенерить нужные файлы, включая index.html)
      - name: Pack for GitHub (one-shot)
        run: npx gulp pack_github

      # 3) Проверим, что в dest есть index.html (или хотя бы покажем, что там лежит)
      - name: Verify dest output
        shell: bash
        run: |
          set -euo pipefail
          echo "dest/ contents (top) after pack_github:"
          ls -la dest | head -n 200

          if [ ! -f "dest/index.html" ]; then
            echo "ERROR: dest/index.html not found."
            echo "Searching for index.html in repo (maxdepth 5):"
            find . -maxdepth 5 -name "index.html" -type f -print || true
            exit 1
          fi

      # 4) Деплой именно dest/ в корень репозитория B
      - name: Deploy dest to target repo
        shell: bash
        run: |
          set -euo pipefail

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aabytt.github.io.git /tmp/deploy-repo

          find /tmp/deploy-repo -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          cp -R dest/. /tmp/deploy-repo/

          cd /tmp/deploy-repo
          echo "Changes to commit:"
          git status --porcelain || true

          git add -A
          git commit -m "Deploy dest from $GITHUB_REPOSITORY @ $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
