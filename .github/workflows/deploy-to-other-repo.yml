name: Build and Deploy GitHub build to aabytt.github.io

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Prebuild (run gulp debug in background until dest/app.js appears)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dest build || true

          npx gulp debug &
          GULP_PID=$!

          echo "Waiting for dest/app.js (max 240s)..."
          for i in {1..240}; do
            if [ -f "dest/app.js" ]; then
              echo "OK: dest/app.js exists"
              break
            fi
            sleep 1
          done

          if [ ! -f "dest/app.js" ]; then
            echo "ERROR: dest/app.js was not created within timeout"
            ls -la || true
            ls -la dest || true
            kill $GULP_PID || true
            exit 1
          fi

          echo "Stopping gulp to avoid CI hang..."
          kill $GULP_PID || true
          sleep 2
          kill -9 $GULP_PID || true

      - name: Pack for GitHub
        run: npx gulp pack_github

      - name: Verify build output folder
        shell: bash
        run: |
          set -euo pipefail
          OUT="build/github/lampa"
          if [ ! -f "$OUT/index.html" ]; then
            echo "ERROR: $OUT/index.html not found"
            echo "Listing build/github:"
            ls -la build/github || true
            echo "Listing build/github/lampa:"
            ls -la "$OUT" || true
            exit 1
          fi
          echo "OK: found $OUT/index.html"
          ls -la "$OUT" | head -n 200

      - name: Deploy build/github/lampa to target repo
        shell: bash
        run: |
          set -euo pipefail
          OUT="build/github/lampa"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aabytt.github.io.git /tmp/deploy-repo

          find /tmp/deploy-repo -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          cp -R "$OUT"/. /tmp/deploy-repo/

          cd /tmp/deploy-repo
          git add -A
          git commit -m "Deploy $OUT from $GITHUB_REPOSITORY @ $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
