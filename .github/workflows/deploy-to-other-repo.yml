name: Build and Deploy to Another Repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # 1) Запускаем gulp (debug или default) в фоне, ждём пока появится dest/app.js, потом убиваем процесс
      - name: Prebuild (run gulp in background until dest/app.js appears)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dest || true

          echo "Starting gulp debug in background..."
          npx gulp debug &
          GULP_PID=$!

          echo "Waiting for dest/app.js (max 180s)..."
          for i in {1..180}; do
            if [ -f "dest/app.js" ]; then
              echo "OK: dest/app.js exists"
              break
            fi
            sleep 1
          done

          if [ ! -f "dest/app.js" ]; then
            echo "ERROR: dest/app.js was not created within timeout"
            echo "Root:"
            ls -la || true
            echo "dest/:"
            ls -la dest || true
            echo "Killing gulp (pid=$GULP_PID)"
            kill $GULP_PID || true
            exit 1
          fi

          echo "Stopping gulp (pid=$GULP_PID) to avoid CI hang..."
          kill $GULP_PID || true
          # на всякий случай, если не убился мгновенно
          sleep 2
          kill -9 $GULP_PID || true

      # 2) Теперь pack_github уже не упадёт на отсутствии dest/app.js
      - name: Pack for GitHub
        run: npx gulp pack_github

      - name: Ensure public exists
        run: |
          if [ ! -d "public" ]; then
            echo "ERROR: public/ not found"
            ls -la
            exit 1
          fi
          ls -la public | head -n 200

      - name: Deploy to target repo
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf /tmp/deploy-repo
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/aabytt/aabytt.github.io.git /tmp/deploy-repo

          find /tmp/deploy-repo -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          cp -R public/. /tmp/deploy-repo/

          cd /tmp/deploy-repo
          git add -A
          git commit -m "Deploy from $GITHUB_REPOSITORY @ $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
