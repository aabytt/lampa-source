name: Build and Deploy to Another Repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Show npm scripts
        run: npm run

      - name: Show gulp tasks
        run: npx gulp --tasks || true

      - name: Build (try common one-shot gulp tasks)
        run: |
          set -e
          # Список кандидатов: часто в gulp проектах одноразовая сборка называется так
          CANDIDATES=("build" "web" "build:web" "build_web" "compile" "dist" "release" "prod" "production" "pack" "make" "bundle")
          FOUND=""

          # Получим список задач (если gulp это умеет) и попробуем найти совпадение
          TASKS="$(npx gulp --tasks-simple 2>/dev/null || true)"
          echo "---- gulp --tasks-simple ----"
          echo "$TASKS"
          echo "-----------------------------"

          for t in "${CANDIDATES[@]}"; do
            if echo "$TASKS" | grep -qx "$t"; then
              FOUND="$t"
              break
            fi
          done

          if [ -z "$FOUND" ]; then
            echo "No common one-shot task found automatically."
            echo "You need to pick a task from the list above that builds once and exits (NOT watch)."
            exit 1
          fi

          echo "Running gulp task: $FOUND"
          npx gulp "$FOUND"

      - name: Detect output folder
        run: |
          # Поищем типовые папки вывода
          for d in dist build public docs out release; do
            if [ -d "$d" ]; then
              echo "Found folder: $d"
              find "$d" -maxdepth 2 -type f | head -n 20 || true
            fi
          done

          # Если уверенно знаешь папку — можно потом зафиксировать её вместо авто-поиска
          true
